machine:
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
test:
  override:
    - go test -v -race ./dur
    - go test -v -race ./eventdef
    - go test -v -race ./metric_tank/...
    - go test -v -race ./nsq_probe_events_to_elasticsearch
    - go test -v -race ./schema
    - go vet ./...
  post:
    - pkg/package.sh
dependencies:
  pre:
    - if [[ ! -e /usr/local/go-1.6 ]]; then sudo mv /usr/local/go /usr/local/go-1.5.1; wget https://storage.googleapis.com/golang/go1.6.1.linux-amd64.tar.gz && sudo tar -C /usr/local -zxf go1.6.1.linux-amd64.tar.gz && sudo mv /usr/local/go /usr/local/go-1.6 && sudo ln -s /usr/local/go-1.6 /usr/local/go; fi
  override:
    - pkg/depends.sh
    - pkg/build.sh
general:
  artifacts:
    - pkg/artifacts
deployment:
  production:
    branch: master
    commands:
      - pkg/deploy.sh
