machine:
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
test:
  override:
    - go test -v -race ./schema
    - go test -v -race ./metric_tank
    - go test -v -race ./eventdef
    - go test -v -race ./nsq_probe_events_to_elasticsearch
  post:
    - pkg/package.sh
dependencies:
  override:
    - pkg/depends.sh
    - pkg/build.sh
general:
  artifacts:
    - pkg/artifacts
deployment:
  production:
    branch: master
    commands:
      - pkg/deploy.sh
